.test:alpha:needs:
  needs:
    - job: 'set:version'
    - job: 'build:alpha'
      optional: true

.test:alpha:
  variables:
    TEST_TYPE: 'alpha'
  needs:
    - !reference [.test:alpha:needs, needs]

test:alpha:
  extends:
    - .test_base
    - .test
    - .test:alpha
    - .test:override
  stage: test
  rules:
    - if: $RP_TESTS_DISABLED == 'true'
      when: never
    - !reference [.non-release_rules, rules]
