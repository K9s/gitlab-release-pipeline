.test:candidate:needs:
  needs:
    - job: 'set:version'
    - job: 'gate:precondition:check'
    - job: 'build:candidate'
      optional: true

.test:candidate:
  variables:
    TEST_TYPE: 'candidate'
  needs:
    - !reference [.test:candidate:needs, needs]

test:candidate:
  extends:
    - .test_base
    - .test
    - .test:candidate
    - .test:override
  stage: test
  rules:
    - if: $RP_TESTS_DISABLED == 'true'
      when: never
    - !reference [.release_rules, rules]
