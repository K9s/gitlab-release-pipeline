.build:candidate:needs:
  needs:
    - job: 'set:version'
    - job: 'gate:preconditions'
    - job: 'build:debug'
      artifacts: false
      optional: true

.build:candidate:
  variables:
    PRE_RELEASE: ''
    _SEMVER: $RELEASE_SEMVER
    SEMVER: $RELEASE_SEMVER
  needs:
    - !reference [.build:candidate:needs, needs]

build:candidate:
  extends:
    - .build_base
    - .build
    - .build:candidate
    - .build:override
  rules:
    - if: $RP_BUILDS_DISABLED == 'true'
      when: never
    - !reference [.release_rules, rules]
