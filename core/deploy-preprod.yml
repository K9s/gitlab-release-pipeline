include:
  - local: core/.gate_base.yml

gate:preprod:
  extends:
    - .gate_base
  stage: preprod
  rules:
    - if: $RP_DEPLOYS_DISABLED == 'true'
      when: never
    - !reference [.release_rules, rules]
  when: on_success

.deploy:preprod:needs:
  needs:
    - job: 'set:version'
    - job: 'gate:preprod'

.deploy:preprod:
  environment:
    deployment_tier: testing
    name: preprod-$APP
    on_stop: deploy:preprod:stop
    auto_stop_in: 1 week
  needs:
    - !reference [.deploy:preprod:needs, needs]

deploy:preprod:
  extends:
    - .deploy_base
    - .deploy
    - .deploy:preprod
    - .deploy:override
  stage: preprod
  rules:
    - if: $RP_DEPLOYS_DISABLED == 'true'
      when: never
    - !reference [.release_rules, rules]
  resource_group: global-preprod-deploy

.deploy:preprod:stop:
  environment:
    deployment_tier: testing
    name: preprod-$APP
    action: stop

deploy:preprod:stop:
  extends:
    - .deploy_base
    - .deploy_stop
    - .deploy:preprod:stop
  stage: preprod
  rules:
    - if: $RP_DEPLOYS_DISABLED == 'true'
      when: never
    - !reference [.release_rules, rules]
  needs:
    - job: 'set:version'
    - job: 'deploy:preprod'
  when: manual
