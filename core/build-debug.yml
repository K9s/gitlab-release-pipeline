.build:debug:needs:
  needs:
    - job: 'set:version'
    - job: 'lint:check'
      optional: true

.build:debug:
  variables:
    _PRE_RELEASE: b$BUILD_NUMBER
    PRE_RELEASE: b$BUILD_NUMBER
    SEMVER: ${VERSION}-${_PRE_RELEASE}+${BUILD}
  needs:
    - !reference [.build:debug:needs, needs]

build:debug:
  extends:
    - .build_base
    - .build
    - .build:debug
    - .build:override
  rules:
    - if: $RP_BUILDS_DISABLED == 'true'
      when: never
    - if: $RP_DEBUG_BUILD_DISABLED == 'true'
      when: never
    - if: $CI_COMMIT_REF_NAME
