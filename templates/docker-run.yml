.build:
  extends:
    - .docker_base
  script:
    - export SOURCE_IMAGE=$CI_REGISTRY_IMAGE/$DIR:$CI_COMMIT_SHORT_SHA
    - docker pull $SOURCE_IMAGE
    - sh run.sh || true

